<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmel Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- Vídeo de fundo -->
    <div id="videoBackgroundContainer">
        <video id="videoBackground" autoplay muted loop></video>
        <div id="videoOverlay"></div>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center mt-5">
        <!-- Imagem Carmel à esquerda -->
        <img class="logo" src="./ass/img/Carmel.png" alt="Imagem Carmel" id="carmelImage" class="img-fluid me-4">

        <!-- Player de Áudio ao centro -->
        <div class="player bg-dark rounded p-3 shadow text-center">
            <img id="albumCover" src="" alt="Capa do Álbum" class="img-fluid mb-1"/>
            <audio id="audio" src=""></audio>
            <div id="trackInfo" class="mt-2 text-light">
                <h4 id="title">Título da Música</h4>
                <i><h6 id="artist">Artista</h6></i>
            </div>

            <!-- Controles -->
            <div class="controls my-4">
                <button id="prev" class="btn btn-secondary"><i class="bi bi-arrow-left-circle-fill"></i></button>
                <button id="play" class="btn btn-success"><i class="bi bi-play-circle-fill"></i></button>
                <button id="stop" class="btn btn-danger"><i class="bi bi-stop-circle-fill"></i></button>
                <button id="next" class="btn btn-secondary"><i class="bi bi-arrow-right-circle-fill"></i></button>
            </div>

            <!-- Barra de Progresso -->
            <input type="range" id="progress" class="form-range" value="0" style="width: 100%;">
            <div id="timer" class="text-light mt-1">00:00 / 00:00</div>
            
            <!-- Shuffle, Loop e Lista -->
            <div class="shuffle mt-2">
                <button id="shuffle" class="btn btn-warning"><i class="bi bi-shuffle"></i></button>
                <button id="loop" class="btn btn-warning"><i class="bi bi-repeat"></i></button>
                <button id="music-list" class="btn btn-warning"><i class="bi bi-card-list"></i></button>
            </div>
        </div>
    </div>

    <!-- Aba lateral para a lista de músicas -->
    <div id="sidebar" class="bg-dark text-white">
        <h3 class="text-center">Lista de Músicas</h3>
        <ul id="trackList" class="list-unstyled p-3"></ul>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark" style="opacity: 0.7;">
        <div class="container py-1">
            <p class="text-center mb-0">© 2024 - Carmel Music Player - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="./Javascript/script.js"></script>
</body>
</html>
